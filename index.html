<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Share + Discover" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta itemprop="description" content="Share + Discover" />
    <meta itemprop="image" content="icon-192x192.png" />
    <meta itemprop="name" content="yo.me" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta id="theme-color" name="theme-color" content="#336699" />

    <title>yo.me</title>
    <base target="_blank" />

    <link rel="icon" sizes="192x192" href="icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- size must be > 0 for camera to produce output -->
    <video id="camVideo" width="200" height="200" playsinline autoplay></video>
    <!-- causes safari ios to render nothing -->
    <!-- style="display: none;" -->
    <canvas id="camCanvas" style="width: 0px; height: 0px;"></canvas>
    <hr />
    <button id="btnCamera">Toggle Camera</button>
    <button id="btnCapture" disabled>Capture Stream</button> <br />
    <button id="btnVideo" disabled>Generate Video</button>
    <button id="btnDownload" disabled>Download Video</button>
    <button id="btnDownloadImage" disabled>Download Image</button> <br />
    <button id="btnPlay" disabled>Play Video</button>
    <button id="btnDebugFiles">Show Files</button>
    <button id="btnDebug">Debug</button>
    <hr />
    <video id="myVideo" autoplay loop muted playsinline></video>
    <hr />
    <script src="index.js"></script>
  </body>
</html>
